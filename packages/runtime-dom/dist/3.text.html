<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>
    <script type="module">
      // import {
      //   createRenderer,
      //   h,
      //   render,
      //   Text,
      //   Fragment,
      // } from '/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js'
      import {
        h,
        createRenderer,
        render,
        Text,
        Fragment,
      } from './runtime-dom.esm.js'
      const style = { color: 'red', background: 'blue' }
      render(
        h('div', [
          h('li', { key: 'a', style: { background: 'red' } }, 'a'),
          h('li', { key: 'b' }, 'b'),
          h('li', { key: 'c' }, 'c'),
          h('li', { key: 'd' }, 'd'),
          h('li', { key: 'e' }, 'e'),
          h('li', { key: 'f' }, 'f'),
          h('li', { key: 'g' }, 'g'),
        ]),
        app
      )

      setTimeout(() => {
        render(h(Fragment, [h(Text, 'aaa'), h(Text, 'bbb')]), app)

        setTimeout(() => {
          render(null, app)
        }, 1500)
      }, 1000)
    </script>
  </body>
</html>
