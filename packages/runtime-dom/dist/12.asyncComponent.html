<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>
    <script type="module">
      // import {
      //   createRenderer,
      //   h,
      //   getCurrentInstance,
      //   render,
      //   onMounted,
      //   defineAsyncComponent,
      //   Text,
      // } from '/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js'
      import {
        h,
        createRenderer,
        render,
        getCurrentInstance,
        onMounted,
        defineAsyncComponent,
        Text,
      } from './runtime-dom.esm.js'

      // 异步组件的好处是什么？ 如果配合 import() 语法 可以实现文件的拆分
      // 富文本编辑器
      // 类似于图片懒加载 我们可以先渲染一个空组件，等组件内容加载完毕后，再渲染真实的组件
      const a = './component.js'
      const VueComponent = defineAsyncComponent({
        // return import(a)
        loader: () =>
          new Promise((resolve, reject) => {
            setTimeout(() => {
              resolve({
                render() {
                  return h(Text, 'hello world2')
                },
              })
            }, 3000)
          }),
        timeout: 2000,
        errorComponent: {
          render: () => h(Text, '组件加载超时'),
        },
      })

      render(h(VueComponent), app)
    </script>
  </body>
</html>
