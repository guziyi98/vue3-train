<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import { reactive, effect, computed, watch } from '/node_modules/vue/dist/vue.esm-browser.js'
    // import { reactive, effect, computed } from './reactivity.esm.js'
    const state = reactive({ flag: false, name: 'gzy', age: 24, n: { n: 1} })
    // 数据变化后就调用回调方法
    // 常见的两种方式， 直接监控某个对象 or 某个属性
    watch( () => state.name, (newValue, oldValue) => { // 对象是引用地址，无法区分新老
      console.log(newValue, oldValue)
    })
    state.name = 'peter'
  </script>
</body>
</html>
